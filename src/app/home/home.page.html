<ion-header>

  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <i class="icon_upm"></i>
        </ion-col>
        <ion-col size="8">

          <ion-title class="page_title">{{tipoNoticia}}</ion-title>
        </ion-col>
       
        <ion-col size="1.5">
          <ion-button color="primary" expand="full" (click)=changeToMedioambiente()>Medio<br> Ambiente </ion-button>
        </ion-col>
        <ion-col size="1.5">
          <ion-button color="primary" expand="full" (click)=changeToEnergia()>Energ√≠a</ion-button>
        </ion-col>
        <ion-col size="1.5">
          <ion-button color="primary" expand="full" (click)=changeToFinanciero()>Finanzas</ion-button>
        </ion-col>
        <ion-col size="7.5">
          <ion-button float-right (click)="openPopover($event)">KeyWords</ion-button>
        </ion-col>

        
      </ion-row>
    </ion-grid>

  </ion-toolbar>

</ion-header>
